os: osx
osx_image: xcode10.2
language: node_js
node_js: '10'
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - "dist/*.zip"
    - "dist/*.exe"
  on:
    tags: true
    repo: yqrashawn/conflux-offline-wallet-build
env:
- ELECTRON_CACHE=$HOME/.cache/electron
- ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    yarn dist -l
  else
    yarn dist -wm
  fi
- ls dist
